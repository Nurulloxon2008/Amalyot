    <title>Document</title>
  <style>
   
    #box{
      width: 100%;
      height: calc(100vh -62px -74px);
      display: grid;
      grid-template-columns:1fr 1fr 1fr 1fr;
      gap:20px;
      text-align: center;
      padding: 20px;
      background-color: rgba(red, green, blue, alpha);
      background-color:rgba(216, 191, 216, 0.284);
    }
    #box img {
      width: 300px;
      height: 300px;
      padding: 20px;
    }
    .card-img-top{
      filter: blur(5px);
    }
    .card-img-top:hover{
      filter: blur(0px);
      transition: all 0.4s;
    }
    .card{
      padding: 20px;
    }
    .card-title{
      color: black;
    }
    .card{
      border-radius: 10px;

    }
    .card:hover{
        width: 370px;
        height: 480px;
        margin-top: 18px;
        /* -moz-box-shadow:    0 0 3px black;
        -webkit-box-shadow: 0 0 30px black;
        box-shadow:         0 0 3px black;  */
        transition: all 1s;   
    }
  </style>
</head>
